<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>
<body>
<div>Welcome <p><span th:text="${oauth2AuthenticationToken}"/></p></div>
<div><p>Access Token:  <span th:text = "${accessToken}"/></p></div>
<div><p>Refresh Token:  <span th:text = "${refreshToken}"/></p></div>
<div sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></div>
</body>
</html>
